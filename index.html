<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPIS - 动态粒子图像系统</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="src/index.js"></script>
    <link rel="icon" href="public/favicon_64x64.ico" type="image/x-icon">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-main">
                <h1 class="app-title"><img src="public/favicon_64x64.ico" alt="DPIS" class="app-icon">动态粒子图像系统</h1>
                <nav class="header-links">
                    <a href="https://ak.hypergryph.com/#world" class="header-link" target="_blank"><img src="public/hypergryph.ico" alt="舟"></a>
                    <a href="https://github.com/3plus10i/dpis" class="header-link" target="_blank"><img src="public/github.png" alt="Github"></a>
                </nav>
            </div>
            <div class="title-sub">///  Dynamic Particle Image System</div>
            <div class="header-line"></div>
        </header>
        <div class="dpis-playground">
            <div class="image-list" id="imageList"></div>
            <div class="canvas-area">
                <canvas id="dpis-canvas" width="1000" height="800"></canvas>
            </div>
            <div class="controls-panel">
                <div class="control-item">
                    <div class="label-row">
                        <label>粒子半径<span class="label-en">Particle Radius</span></label>
                        <span id="particleRadiusValue" class="value-display">1</span>
                    </div>
                    <input type="range" id="particleRadius" min="0.5" max="10" value="1" step="0.1">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>粒子间距<span class="label-en">Particle Spacing</span></label>
                        <span id="particleSpacingValue" class="value-display">6</span>
                    </div>
                    <input type="range" id="particleInterval" min="2" max="25" value="6" step="1">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>作用力（斥力）强度<span class="label-en">Repulsion Force</span></label>
                        <span id="repulsionForceValue" class="value-display">5000</span>
                    </div>
                    <input type="range" id="repulsionForce" min="0" max="20000" value="5000" step="100">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>恢复力（引力）强度<span class="label-en">Attraction Force</span></label>
                        <span id="attractionForceValue" class="value-display">500</span>
                    </div>
                    <input type="range" id="attractionForce" min="100" max="1000" value="500" step="10">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>恢复力偏移角度 deg<span class="label-en">Attraction Offset Angle</span></label>
                        <span id="offsetAngleValue" class="value-display">0</span>
                    </div>
                    <input type="range" id="offsetAngle" min="-89" max="89" value="0" step="1">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>阻尼力强度<span class="label-en">Damping Effect</span></label>
                        <span id="frictionValue" class="value-display">10</span>
                    </div>
                    <input type="range" id="resistence" min="1" max="50" value="10" step="1">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>力律<span class="label-en">Force Law</span></label>
                        <span id="forceLawValue" class="value-display">squareInverse 1/r^2</span>
                    </div>
                    <select id="forceLaw">
                        <option value="inverse">inverse 1/r</option>
                        <option value="logInverse">logInverse 1/(1+log(r))</option>
                        <option value="squareInverse" selected>squareInverse 1/r^2</option>
                        <option value="logSquareInverse">logSquareInverse 1/(1+a*log(d))^2</option>
                        <option value="dualPower">dualPower (1+b)/(d^2+b*d)</option>
                    </select>
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>最大作用距离<span class="label-en">Max Force Distance</span></label>
                        <span id="repulsionRadiusValue" class="value-display">1800</span>
                    </div>
                    <input type="range" id="repulsionRadius" min="50" max="2160" value="1800" step="10">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>单位作用距离<span class="label-en">Unit Effect Distance</span></label>
                        <span id="unitDistanceValue" class="value-display">30</span>
                    </div>
                    <input type="range" id="unitDistance" min="5" max="100" value="30" step="1">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>粒子质量分布范围<span class="label-en">Mass Variation Range</span></label>
                        <span id="particleMassRangeValue" class="value-display">0.5</span>
                    </div>
                    <input type="range" id="particleMassRange" min="0" max="1" value="0.5" step="0.1">
                </div>
                <div class="control-item">
                    <div class="label-row">
                        <label>粒子形状<span class="label-en">Particle Shape</span></label>
                        <span id="particleShapeValue" class="value-display">circle</span>
                    </div>
                    <select id="particleShape">
                        <option value="circle">circle</option>
                        <option value="rect">rect</option>
                        <option value="triangle">triangle</option>
                        <option value="cross">cross</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <span>DPIS @ 2026 ·</span>
                <a href="https://3plus10i.top" target="_blank">
                    <span>主站</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="0.875rem" height="0.875rem" viewBox="0 0 24 24" style="vertical-align: text-bottom;"><!-- Icon from Material Symbols Light by Google - https://github.com/google/material-design-icons/blob/master/LICENSE --><path fill="currentColor" d="M5.616 20q-.691 0-1.153-.462T4 18.384V5.616q0-.691.463-1.153T5.616 4h5.115q.213 0 .357.143t.143.357t-.143.357T10.73 5H5.616q-.231 0-.424.192T5 5.616v12.769q0 .23.192.423t.423.192h12.77q.23 0 .423-.192t.192-.423v-5.116q0-.213.143-.357t.357-.143t.357.143t.143.357v5.116q0 .69-.462 1.152T18.384 20zM19 5.708l-8.908 8.908q-.14.14-.344.15t-.363-.15t-.16-.354t.16-.354L18.292 5H14.5q-.213 0-.357-.143T14 4.5t.143-.357T14.5 4h4.692q.349 0 .578.23t.23.578V9.5q0 .214-.143.357T19.5 10t-.357-.143T19 9.5z"/></svg>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
